  <body>

    <div class="container">

      <div id="login">

        <form action="javascript:void(0);" method="get">

          <fieldset class="clearfix">

            <p><span class="fontawesome-user"></span><input type="text" value="Username" onBlur="if(this.value == '') this.value = 'Username'" onFocus="if(this.value == 'Username') this.value = ''" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
            
             <p><span class="fontawesome-user"></span><input type="text" value="Email" onBlur="if(this.value == '') this.value = 'Email'" onFocus="if(this.value == 'Email') this.value = ''" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
             
            <p><span class="fontawesome-lock"></span><input type="text"  value="Address" onBlur="if(this.value == '') this.value = 'Address'" onFocus="if(this.value == 'Address') this.value = ''" required></p> <!-- JS because of IE support; better: placeholder="Password" -->
          
            <p><span class="fontawesome-lock"></span><input type="text"  value="Pin" onBlur="if(this.value == '') this.value = 'Pin'" onFocus="if(this.value == 'Pin') this.value = ''" required></p> <!-- JS because of IE support; better: placeholder="Password" -->
            
            <p><span class="fontawesome-lock"></span><input type="text"  value="Phone" onBlur="if(this.value == '') this.value = 'Phone'" onFocus="if(this.value == 'Password') this.value = ''" required></p> <!-- JS because of IE support; better: placeholder="Password" -->
            
            <p><input type="submit" value="Sign Up"></p>

          </fieldset>

        </form>

        <p>Go bact to Homepage? <a href="db_login_page.html">Homepage</a><span class="fontawesome-arrow-right"></span></p>

      </div> <!-- end login -->
